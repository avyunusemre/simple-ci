name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write
  packages: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Unit tests + Coverage (JaCoCo)
        run: mvn -B -ntp clean verify -DskipITs

      - name: Upload Coverage Report (JaCoCo HTML)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/
          if-no-files-found: error
          retention-days: 7

      - name: Add JaCoCo coverage comment to PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6
        with:
          paths: |
            target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 70
          min-coverage-changed-files: 0
          title: "ðŸ“Š Test Coverage Report"
          update-comment: true

      - name: Log in to GHCR
        if: github.event_name == 'push'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Docker build
        run: |
          IMAGE="ghcr.io/${{ github.repository }}/simple-ci-demo"
          docker build -t "$IMAGE:${{ github.sha }}" .

      - name: Docker push
        if: github.event_name == 'push'
        run: |
          IMAGE="ghcr.io/${{ github.repository }}/simple-ci-demo"
          docker push "$IMAGE:${{ github.sha }}"

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          if-no-files-found: error
          retention-days: 7

  integration-tests:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Integration tests (verify)
        run: mvn -B -ntp -DskipTests -DskipITs=false verify